name: mystic
description: A mystical spiritual AI application with immersive dark UI and magical animations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Fonts & Typography
  google_fonts: ^6.1.0

  # Animations
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # UI Components
  glassmorphism: ^3.0.0
  flutter_svg: ^2.0.9
  flutter_glow: ^0.3.0

  # Graphics & Effects
  simple_animations: ^5.0.2
  particles_flutter: ^0.1.4

  # Navigation
  go_router: ^13.0.1

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.6
  flutter_feather_icons: ^2.0.0+1
  iconsax: ^0.0.8

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4
  firebase_storage: ^12.3.7

  # Local Storage
  shared_preferences: ^2.3.3
  uuid: ^4.5.1

  # HTTP & Networking
  http: ^1.2.0
  dio: ^5.4.0

  # Audio Playback
  just_audio: ^0.9.40
  audio_session: ^0.1.21

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    # Tarot card assets
    - assets/cards/
    - assets/cards/major/
    - assets/cards/minor/wands/
    - assets/cards/minor/cups/
    - assets/cards/minor/swords/
    - assets/cards/minor/pentacles/

